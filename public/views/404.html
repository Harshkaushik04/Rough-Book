<!doctype html>
<html lang="en" class="no-js">
    <head>
        <title id="notFoundTitle">Rough book - 404 Page not found.</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="../css/rough-book.css" />
        <link rel="stylesheet" href="../css/newcall.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

        <script async src="../js/umami.js"></script>
    </head>
    <body class="has-animations">
        <div class="body-wrap">
            <header class="site-header reveal-from-top">
                <div class="container">
                    <div class="site-header-inner">
                        <div class="brand">
                            <h1 class="brand-title m-0">
                                <a href="/">Rough book</a>
                            </h1>
                        </div>
                    </div>
                </div>
            </header>
            <main class="site-content">
                <section class="hero section illustration-section-01">
                    <div class="container">
                        <div class="hero-inner section-inner">
                            <div class="hero-ascii center-content">
                                <pre id="ascii-animation">
 404  404  404  404
| |  | |  | |  | | 
|_|  |_|  |_|  |_| 
                                </pre>
                                <h1 class="mt-32 mb-16 reveal-from-bottom" data-reveal-delay="150">
                                    Oops! <br />
                                    PAGE NOT FOUND
                                </h1>
                                <p id="getUserMediaError" class="mt-0 mb-32 reveal-from-bottom" data-reveal-delay="300"></p>
                                <p class="mt-0 mb-32 reveal-from-bottom" data-reveal-delay="300">
                                    The page you are looking for does not exist.
                                </p>
                                <div class="reveal-from-bottom" data-reveal-delay="450">
                                    <button
                                        class="button button-custom button-wide-mobile br-6 pulse"
                                        onclick="window.location.href = '/';"
                                    >
                                        Go to Homepage
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

            <footer id="footer" class="site-footer center-content-mobile">
                <div class="container">
                    <div class="site-footer-inner">
                        <div class="footer-bottom space-between text-xxs invert-order-desktop">
                            <div class="footer-copyright">&copy; 2025 Rough book, all rights reserved</div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        </body>
</html>
